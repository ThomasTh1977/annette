<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Dark background circle -->
  <circle cx="50" cy="50" r="50" fill="#0f0c08"/>
  <!-- Gold scissors icon (simplified, centered) -->
  <g transform="translate(50,50)" fill="none" stroke="#d4af37" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left blade -->
    <circle cx="-14" cy="14" r="7" stroke="#d4af37" fill="none"/>
    <line x1="-9" y1="8" x2="16" y2="-16"/>
    <!-- Right blade -->
    <circle cx="14" cy="14" r="7" stroke="#d4af37" fill="none"/>
    <line x1="9" y1="8" x2="-16" y2="-16"/>
    <!-- Pivot -->
    <circle cx="0" cy="-2" r="2.5" fill="#d4af37" stroke="none"/>
  </g>
</svg>
